<!doctype html>
<meta charset="utf8" />
<title>Table demo</title>

<style>
  body {
    font-family: Georgia;
  }

  .ProseMirror-menubar-wrapper {
    border: 1px solid silver;
    outline: none;
    width: 100%;
  }

  .ProseMirror table {
    margin: 0;
  }

  :focus-visible {
    outline: none;
  }

  .ProseMirror th,
  .ProseMirror td {
    min-width: 1em;
    border: 1px solid #ddd;
    padding: 3px 5px;
  }

  .ProseMirror th {
    font-weight: bold;
    text-align: left;
  }

  .ProseMirror .selectedCell:after {
    z-index: 2;
    position: absolute;
    content: '';
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: rgba(200, 200, 255, 0.4); /* 这里修改颜色和透明度 */
    pointer-events: none;
  }
</style>

<div style="display: none" id="content">
  <table>
    <tr>
      <th colspan="3" data-colwidth="100,0,0">Wide header</th>
    </tr>
    <tr>
      <td>One</td>
      <td>Two</td>
      <td>Three</td>
    </tr>
    <tr>
      <td>Four</td>
      <td>Five</td>
      <td>Six</td>
    </tr>
  </table>
</div>

<div id="editor"></div>

<script type="module" src="./demo.ts"></script>
