<!doctype html>
<meta charset="utf8" />
<title>Table demo</title>

<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #editor {
    width: fit-content;
  }

  .table-container {
    max-width: 30em;
    padding: 40px;
  }

  .ProseMirror {
    font-size: 14px;
    padding: 2px;
  }

  .ProseMirror:focus-visible {
    outline: none;
  }

  .ProseMirror table {
    margin: 0;
  }

  .ProseMirror th,
  .ProseMirror td {
    min-width: 1em;
    border: 1px solid #dedede;
    padding: 0px 5px;
  }

  .ProseMirror th {
    font-weight: bold;
    text-align: left;
    background-color: rgb(247, 246, 243);
  }

  .ProseMirror p {
    margin: 7px 0;
  }
</style>

<main class="table-container">
  <div style="display: none" id="content">
    <table>
      <tr>
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
      </tr>
      <tr>
        <td>Four</td>
        <td>Five</td>
        <td>Six</td>
      </tr>
    </table>
  </div>

  <div id="editor"></div>
</main>

<script type="module" src="./demo.ts"></script>
